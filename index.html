<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
    <title>WebGL playground</title>
    <link rel="icon" href="data:," />
    <script src="./src/index.ts"></script>

    <style>
      html,
      body {
        overflow: hidden;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #renderCanvas {
        width: 100%;
        height: 100%;
        touch-action: none;
      }

      .settings{
        position: absolute;
      }

      .show-normals {
        color: white
      }
    </style>
  </head>

  <body>
    <div class="settings">
      <form id="settings">
        <select id="shape">
          <option value="cube">Cube</option>
          <option value="minecraft">Minecraft Block</option>
          <option value="sphere">Sphere</option>
          <option value="plane" >Plane</option>
          <option value="wavy" selected>Wavy Plane</option>
        </select>

        <span class="show-normals">
          Show normals <input type="checkbox" id="show-normals">
        </span>
      </form>
    </div>
    
    <canvas id="renderCanvas"></canvas>
  </body>
</html>
